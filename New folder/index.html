<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="images/76686312_157266055632290_8317086319096365056_n.jpg" type="image/x-icon">
  <title>Custom gifts bd</title>

  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/bde9738801.js" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">



  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- css file -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="super_container">

    <header class="header trans_300">
      <!-- main navigation -->
      <div class="main_nav_container">
        <div class="container">
          <div class="row">
            <div class="col text-right">
              <div class="logo_container">
                <a href="index.html">
                  Custom <span>gifts </span> bd
                </a>
              </div>
              <nav class="navbar">
                <ul class="navbar_menu list-unstyled mb-0">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="#">Shop</a></li>
                  <li><a href="#">promotion</a></li>
                  <li><a href="#">Pages</a></li>
                  <li><a href="#">blogs</a></li>
                  <li><a href="#">contact</a></li>
                </ul>
                <ul class="navbar_user list-unstyled mb-0">
                  <li><a href="#"><i class="fa  fa-search" aria-hidden="true"></i></a></li>
                  <li><a href="#"><i class="fa  fa-user" aria-hidden="true"></i></a></li>
                  <li class="checkout">
                    <a href="#">
                      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                      <span id="checkout_items" class="checkout_items">2</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class=" container ">
        <div class="row">
          <div class=" search-field">
            <div class="col-md-6 offset-md-3 d-flex position-relative">
              <input id="search-field" class="form-control me-0" type="search" placeholder="search for gift">
              <button onclick="loadProducts()" class="btn btn-outline-success search-btn position-absolute bg-white"
                type="submit">Search</button>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container mt-5">
          <div class="row">
            <div class="col-md-9 col-lg-9 col-sm-7">
              <div id="all-products">

              </div>
            </div>
            <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
              <div id='show-details-card'></div>
              <div class="cart bg-white" id="my-cart">
                <table class="table">
                  <thead>
                    <h4>My-Cart</h4>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col"></th>
                      <th scope="col"></th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th>Total Added-Products:</th>
                      <td><span id="total-Products">0</span></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th>Price:</th>
                      <td>$ <span id="price">0</span></td>
                    </tr>
                    <tr>
                      <th>Delivery-Charge:</th>
                      <td>$ <span id="delivery-charge">20</span></td>
                    </tr>
                    <tr>
                      <th>Total-Tax:</th>
                      <td>$ <span id="total-tax">0</span></td>
                    </tr>
                    <tr>
                      <th scope="row">Total</th>
                      <td colspan="2">$ <span id="total">0</span></td </tr>
                  </tbody>
                </table>
                <div class="parces text-center">
                  <button onclick="placeOrder()" class="btn btn-primary text-center"><i class="fa fa-shopping-cart"></i>
                    Buy Now</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>

    <footer></footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
